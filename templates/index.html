{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
    <h1>Users</h1>
    <ul class="user-list">
        {% for user in users %}
        <li class="user-entry">
            <a href="{{ url_for('movie_routes.get_movies', user_id=user.id) }}" class="btn">{{ user.name }}</a>
        </li>
        {% endfor %}
    </ul>

    <h2>Add New User</h2>
    <form action="{{ url_for('user_routes.create_user') }}" method="post">
        <input type="text" name="name" placeholder="Enter user name" required>
        <button type="submit">Add User</button>
    </form>
{% endblock %}
